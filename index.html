<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./controller.js" defer></script>
  <title>Consulta de Endereço - ViaCEP</title>
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="text-center text-primary mb-4">Consulta de Endereço</h2>
      <form id="formCep">
        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" id="cep" class="form-control" maxlength="9" placeholder="Digite o CEP (ex: 01001-000)">
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" id="rua" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" id="bairro" class="form-control" readonly>
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" id="estado" class="form-control" readonly>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="button" class="btn btn-primary" id="btnBuscar">Buscar Endereço</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
